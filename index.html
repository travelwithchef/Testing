<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scientific Color Analyzer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f2f2f2;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-top: 30px;
      font-size: 28px;
      color: #ffffff;
      letter-spacing: 1px;
    }

    #canvas {
      border: 1px solid #444;
      margin-top: 20px;
      max-width: 90%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    input, button {
      padding: 10px 16px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-family: inherit;
    }

    input[type="text"] {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #555;
      width: 120px;
      text-align: center;
    }

    button {
      background-color: #333;
      color: #f2f2f2;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    #result {
      margin-top: 16px;
      font-size: 18px;
      color: #d0d0d0;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h2>Scientific Color Analyzer</h2>

  <div class="controls">
    <input id="colorInput" type="text" placeholder="#00FF00" maxlength="7" />
    <button id="applyBtn">Analyze</button>
    <button id="downloadBtn">Download Image</button>
  </div>

  <p id="result">Matching pixels: 0%</p>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const result = document.getElementById('result');
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = "greenery.jpg"; // Replace with your image

    function hexToRgb(hex) {
      hex = hex.replace('#', '');
      if (hex.length === 3) hex = hex.split('').map(h => h + h).join('');
      const bigint = parseInt(hex, 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255,
      };
    }

    function colorDistance(c1, c2) {
      return Math.sqrt(
        (c1.r - c2.r) ** 2 +
        (c1.g - c2.g) ** 2 +
        (c1.b - c2.b) ** 2
      );
    }

    let originalImageData;

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    };

    document.getElementById('applyBtn').addEventListener('click', () => {
      const hex = document.getElementById('colorInput').value.trim();
      if (!/^#([0-9A-F]{3}){1,2}$/i.test(hex)) {
        alert('Enter a valid hex color code (e.g., #00FF00)');
        return;
      }

      const target = hexToRgb(hex);
      const imageData = ctx.createImageData(originalImageData);
      imageData.data.set(originalImageData.data);
      const data = imageData.data;

      const threshold = 80;
      let matchCount = 0;
      const totalPixels = data.length / 4;

      for (let i = 0; i < data.length; i += 4) {
        const pixel = { r: data[i], g: data[i + 1], b: data[i + 2] };
        const distance = colorDistance(pixel, target);

        if (distance <= threshold) {
          matchCount++;
        } else {
          const gray = 0.3 * pixel.r + 0.59 * pixel.g + 0.11 * pixel.b;
          data[i] = gray;
          data[i + 1] = gray;
          data[i + 2] = gray;
        }
      }

      const percent = ((matchCount / totalPixels) * 100).toFixed(2);
      result.textContent = `Matching pixels: ${percent}%`;
      ctx.putImageData(imageData, 0, 0);
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'filtered-image.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
