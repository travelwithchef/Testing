<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultra-HD Image Enhancer on GitHub Pages</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.8.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/esrgan-tfjs@0.1.2/dist/esrgan.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #inputImage, #outputImage { max-width: 100%; border: 1px solid #ccc; margin-top: 10px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Ultra-HD Image Enhancer (4x) on GitHub Pages</h1>

  <input type="file" id="fileInput" accept="image/*" />
  <br />
  <img id="inputImage" alt="Input Image" />
  <br />
  <button id="enhanceBtn" disabled>Enhance to Ultra-HD</button>
  <br />
  <canvas id="outputCanvas" style="display:none;"></canvas>
  <br />
  <img id="outputImage" alt="Enhanced Image" />
  <br />
  <a id="downloadLink" href="#" download="enhanced-image.png" style="display:none;">Download Enhanced Image</a>

  <script>
    const fileInput = document.getElementById('fileInput');
    const inputImage = document.getElementById('inputImage');
    const enhanceBtn = document.getElementById('enhanceBtn');
    const outputCanvas = document.getElementById('outputCanvas');
    const outputImage = document.getElementById('outputImage');
    const downloadLink = document.getElementById('downloadLink');

    let model;

    fileInput.onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      inputImage.src = url;
      enhanceBtn.disabled = false;
      outputImage.src = '';
      downloadLink.style.display = 'none';
    };

    async function loadModel() {
      if (!model) {
        model = await ESRGAN.load();
        console.log('Model loaded');
      }
    }

    enhanceBtn.onclick = async () => {
      if (!inputImage.src) return alert('Please select an image first.');
      enhanceBtn.disabled = true;
      enhanceBtn.textContent = 'Enhancing... (may take a while)';
      await loadModel();

      // Draw input image to canvas to get image tensor
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = inputImage.naturalWidth;
      canvas.height = inputImage.naturalHeight;
      ctx.drawImage(inputImage, 0, 0);

      const inputTensor = tf.browser.fromPixels(canvas);

      // Run super resolution (4x)
      const outputTensor = await model.predict(inputTensor);

      // Convert output tensor back to image data
      await tf.browser.toPixels(outputTensor, outputCanvas);

      // Show enhanced image
      outputCanvas.style.display = 'none';
      outputImage.src = outputCanvas.toDataURL('image/png');

      // Show download link
      downloadLink.href = outputImage.src;
      downloadLink.style.display = 'inline-block';

      // Clean up tensors to free memory
      inputTensor.dispose();
      outputTensor.dispose();

      enhanceBtn.disabled = false;
      enhanceBtn.textContent = 'Enhance to Ultra-HD';
    };
  </script>

</body>
</html>
