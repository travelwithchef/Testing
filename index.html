<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haunted Window Scene</title>
  <style>
    body {
      margin: 0;
      background-color: #fdd835; /* Bright yellow wall */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .window-container {
      width: 300px;
      height: 300px;
      background-color: #000; /* Black window frame */
      position: relative;
      overflow: hidden;
      border: 10px solid #333;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    .shutter {
      width: 100%;
      height: 100%;
      background-color: #111;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      transition: all 2s ease;
    }

    .graveyard-scene {
      background-image: url('https://cdn.pixabay.com/photo/2017/10/25/21/55/grave-2884534_1280.jpg'); /* Graveyard image */
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
      z-index: 1;
      position: relative;
    }

    .shutter.open {
      top: -100%;
    }

    .text-overlay {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      color: white;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="window-container">
    <div class="shutter" id="shutter"></div>
    <div class="graveyard-scene">
      <div class="text-overlay">A haunted graveyard appears...</div>
    </div>
  </div>

  <script>
    // Automatically open the shutter after 2 seconds
    setTimeout(() => {
      document.getElementById('shutter').classList.add('open');
    }, 2000);
  </script>

</body>
</html>
