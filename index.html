<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>San Marino Window Slide</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('window-san-marino.png') no-repeat center center;
      background-size: cover;
      z-index: 1;
    }

    .window-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background: url('san_marino.png') no-repeat center center;
      background-size: cover;
      border: 5px solid #003366;
      border-radius: 10px;
      z-index: 2;
      transition: left 2s ease;
      cursor: pointer;
    }

    .window-panel.slide-left {
      left: 0%;
      transform: translate(0%, -50%);
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="window-panel" id="windowPanel"></div>

  <script>
    const panel = document.getElementById('windowPanel');
    panel.addEventListener('click', () => {
      panel.classList.toggle('slide-left');
    });
  </script>

</body>
</html>
