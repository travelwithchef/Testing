<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorVibe Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ColorVibe Studio</h1>
            <p>Highlight your favorite color in any image</p>
        </header>
        <main class="grid-container">
            <section class="controls">
                <div class="upload-card">
                    <label for="fileInput" class="upload-label">
                        <span class="upload-icon">ðŸ“·</span>
                        <span>Upload Image from Gallery</span>
                    </label>
                    <input type="file" id="fileInput" accept="image/*">
                    <p class="upload-hint">Or drag and drop your image here</p>
                </div>
                <div class="control-group">
                    <label for="colorPicker">Pick Your Color</label>
                    <input type="color" id="colorPicker" value="#ff0000">
                </div>
                <div class="control-group">
                    <label for="threshold">Color Match Sensitivity</label>
                    <input type="range" id="threshold" min="0" max="100" value="30">
                    <span id="thresholdValue">30</span>
                </div>
                <button id="processBtn" class="action-btn" disabled>Process Image</button>
            </section>
            <section class="preview">
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                    <div class="percentage-card">
                        <span>Selected Color Percentage:</span>
                        <span id="percentage">N/A</span>
                    </div>
                </div>
                <button id="downloadBtn" class="action-btn secondary" disabled>Download Image</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
