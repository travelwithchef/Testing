<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Isolation Tool</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f8f8f8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: crimson;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      margin: 20px;
    }
    .upload-box, .result-box {
      border: 1px solid silver;
      border-radius: 12px;
      padding: 20px;
      background-color: #1f1f1f;
      margin: 20px auto;
      max-width: 600px;
    }
    input[type="file"], input[type="color"], input[type="text"] {
      margin: 10px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    canvas {
      margin-top: 20px;
      border: 2px solid #f8f8f8;
      max-width: 100%;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d40000;
    }
  </style>
</head>
<body>
  <header>Color Isolation Tool</header>
  <div class="container">
    <div class="upload-box">
      <input type="file" id="imageUpload" accept="image/*">
      <input type="text" id="colorName" placeholder="Enter color name or hex code (#ff0000)">
      <input type="color" id="colorPicker">
      <button onclick="processImage()">Process Image</button>
    </div>
    <div class="result-box">
      <canvas id="canvas"></canvas>
      <p id="resultText"></p>
      <a id="downloadLink" download="processed_image.png"><button>Download Image</button></a>
    </div>
  </div>  <script>
    let originalImage;

    document.getElementById('imageUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          originalImage = ctx.getImageData(0, 0, img.width, img.height);
        };
        img.src = event.target.result;
      }
      if (file) reader.readAsDataURL(file);
    });

    function hexToRgb(hex) {
      hex = hex.replace(/^#/, '');
      if (hex.length === 3) {
        hex = hex.split('').map(char => char + char).join('');
      }
      const intVal = parseInt(hex, 16);
      return {
        r: (intVal >> 16) & 255,
        g: (intVal >> 8) & 255,
        b: intVal & 255
      };
    }

    function processImage() {
      const colorInput = document.getElementById('colorName').value || document.getElementById('colorPicker').value;
      let targetColor = hexToRgb(colorInput);

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imgData.data;

      let matchCount = 0;
      const totalPixels = data.length / 4;

      for (let i = 0; i < data.length; i += 4) {
        let r = data[i];
        let g = data[i + 1];
        let b = data[i + 2];

        if (Math.abs(r - targetColor.r) < 50 && Math.abs(g - targetColor.g) < 50 && Math.abs(b - targetColor.b) < 50) {
          data[i] = 255; // highlight in white
          data[i + 1] = 255;
          data[i + 2] = 255;
          matchCount++;
        } else {
          data[i + 3] = 50; // dim non-matching pixels
        }
      }

      ctx.putImageData(imgData, 0, 0);
      const percent = ((matchCount / totalPixels) * 100).toFixed(2);
      document.getElementById('resultText').textContent = `Selected color occupies approximately ${percent}% of the image.`;

      // Set download link
      document.getElementById('downloadLink').href = canvas.toDataURL('image/png');
    }
  </script></body>
</html>
