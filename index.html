<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Reveal Effect</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('san_marino.png') no-repeat center center;
      background-size: contain;
      z-index: 2;
      transition: transform 2s ease-in-out;
    }

    .overlay.slide-left {
      transform: translateX(-100%);
    }

    .button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      font-size: 16px;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="window-san-marino.png" alt="Street" class="background" />
    <div class="overlay" id="overlay"></div>
    <button class="button" onclick="slideCard()">Slide</button>
  </div>

  <script>
    function slideCard() {
      document.getElementById('overlay').classList.add('slide-left');
    }
  </script>
</body>
</html>
