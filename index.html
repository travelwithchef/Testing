<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Highlighter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Highlighter</h1>
        <div class="flex-container">
            <div class="controls">
                <div id="uploadArea">Drag and drop an image or click to select</div>
                <input type="file" id="fileInput" accept="image/*" style="display:none">
                <label for="colorPicker">Select Color:</label>
                <input type="color" id="colorPicker" value="#ff0000">
                <label for="threshold">Threshold (0-255):</label>
                <input type="number" id="threshold" min="0" max="255" step="1" value="30">
                <button id="processBtn">Process Image</button>
            </div>
            <div class="preview">
                <canvas id="canvas"></canvas>
                <p id="percentage">Percentage: N/A</p>
                <button id="downloadBtn" disabled>Download Image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
