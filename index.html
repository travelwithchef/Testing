<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>San Marino Sliding Window</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 1333px;
      height: 2000px;
      background: url('san_marino.png') no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }

    .overlay-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 1333px;
      height: 2000px;
      background: url('window-san-marino.png') no-repeat center center;
      background-size: cover;
      pointer-events: none;
      z-index: 1;
    }

    .slider-window {
      position: absolute;
      width: 300px;
      height: 300px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
      z-index: 2;
      cursor: pointer;
    }

    .slider-content {
      width: 1333px;
      height: 2000px;
      background: url('window-san-marino.png') no-repeat center center;
      background-size: cover;
      transform: translate(-50%, -50%);
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 2s ease;
    }

    .slide-left .slider-content {
      transform: translate(-250%, -50%);
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Background san_marino.png is set in .container -->
    
    <!-- This adds the background to slide under -->
    <div class="overlay-image"></div>

    <!-- Blue card window that slides -->
    <div class="slider-window" id="sliderWindow">
      <div class="slider-content"></div>
    </div>
  </div>

  <script>
    const slider = document.getElementById('sliderWindow');
    slider.addEventListener('click', () => {
      slider.classList.toggle('slide-left');
    });
  </script>

</body>
</html>
