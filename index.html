<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    #canvas {
      border: 2px solid #000;
      cursor: crosshair;
      max-width: 100%;
      height: auto;
    }
    #colorInfo {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>Click on the image to get the pixel color</h2>
  <canvas id="canvas"></canvas>
  <p id="colorInfo">Waiting for image to load...</p>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorInfo = document.getElementById('colorInfo');

    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = "extract.jpeg";

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      colorInfo.textContent = 'Click on the image to get pixel color';
    };

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const pixel = ctx.getImageData(x, y, 1, 1).data;
      const [r, g, b, a] = pixel;

      const rgba = `rgba(${r}, ${g}, ${b}, ${a / 255})`;
      colorInfo.textContent = `Color at (${Math.floor(x)}, ${Math.floor(y)}): ${rgba}`;
      colorInfo.style.backgroundColor = rgba;
      colorInfo.style.color = (r*0.299 + g*0.587 + b*0.114) > 186 ? '#000' : '#fff';
    });
  </script>
</body>
</html>
