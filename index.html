<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Analysis Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    #canvas {
      border: 2px solid #000;
      margin-top: 15px;
      max-width: 100%;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Isolate and Analyze Color</h2>
  <input id="colorInput" type="text" placeholder="#00FF00" maxlength="7" />
  <button id="applyBtn">Apply</button>
  <button id="downloadBtn">Download Image</button>
  <p id="result">Matching pixels: 0%</p>
  <br />
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const result = document.getElementById('result');
    const img = new Image();
    img.crossOrigin = "anonymous"; // CORS-friendly
    img.src = "greenery.jpg"; // Replace with your image path

    function hexToRgb(hex) {
      hex = hex.replace('#', '');
      if (hex.length === 3) hex = hex.split('').map(h => h + h).join('');
      const bigint = parseInt(hex, 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255,
      };
    }

    function colorDistance(c1, c2) {
      return Math.sqrt(
        (c1.r - c2.r) ** 2 +
        (c1.g - c2.g) ** 2 +
        (c1.b - c2.b) ** 2
      );
    }

    let originalImageData;

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    };

    document.getElementById('applyBtn').addEventListener('click', () => {
      const hex = document.getElementById('colorInput').value.trim();
      if (!/^#([0-9A-F]{3}){1,2}$/i.test(hex)) {
        alert('Enter valid hex color code like #00FF00');
        return;
      }

      const target = hexToRgb(hex);
      const imageData = ctx.createImageData(originalImageData);
      imageData.data.set(originalImageData.data);
      const data = imageData.data;

      const threshold = 80; // Relaxed for better detection
      let matchCount = 0;
      const totalPixels = data.length / 4;

      for (let i = 0; i < data.length; i += 4) {
        const pixel = { r: data[i], g: data[i + 1], b: data[i + 2] };
        const distance = colorDistance(pixel, target);

        if (distance <= threshold) {
          matchCount++;
        } else {
          const gray = 0.3 * pixel.r + 0.59 * pixel.g + 0.11 * pixel.b;
          data[i] = gray;
          data[i + 1] = gray;
          data[i + 2] = gray;
        }
      }

      const percent = ((matchCount / totalPixels) * 100).toFixed(2);
      result.textContent = `Matching pixels: ${percent}%`;

      ctx.putImageData(imageData, 0, 0);
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'filtered-image.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
