<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfect San Marino Slide</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .wrapper {
      position: relative;
      width: 1333px;
      height: 2000px;
      background-image: url('san_marino.png');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .slide-window {
      position: absolute;
      width: 300px;
      height: 300px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
      cursor: pointer;
      z-index: 2;
      transition: transform 1.5s ease;
    }

    .slide-window.open {
      transform: translate(calc(-50% - 150px), -50%);
    }

    .window-image {
      position: absolute;
      width: 1333px;
      height: 2000px;
      top: 0;
      left: 0;
      background-image: url('window-san-marino.png');
      background-size: cover;
      background-position: center;
      pointer-events: none;
    }

    .window-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 1333px;
      height: 2000px;
      background-color: rgba(0, 102, 204, 0.8); /* blue glass effect */
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- mask that creates blue window illusion -->
    <div class="window-mask"></div>

    <!-- sliding card window -->
    <div class="slide-window" id="windowSlider">
      <div class="window-image"></div>
    </div>
  </div>

  <script>
    const windowSlider = document.getElementById('windowSlider');
    windowSlider.addEventListener('click', () => {
      windowSlider.classList.toggle('open');
    });
  </script>

</body>
</html>
