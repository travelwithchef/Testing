<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haunted Window Click to Slide</title>
  <style>
    body {
      margin: 0;
      background-color: #fdd835; /* Bright yellow wall */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .window-container {
      width: 1333px;
      height: 2000px;
      background-color: #000;
      position: relative;
      overflow: hidden;
      border: 10px solid #222;
      box-shadow: 0 0 30px rgba(0,0,0,0.9);
      cursor: pointer;
    }

    .shutter {
      width: 100%;
      height: 100%;
      background-color: #111;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      transition: left 2s ease;
    }

    .shutter.slide-left {
      left: -100%;
    }

    .window-scene {
      width: 100%;
      height: 100%;
      background-image: url('window-san-marino.png');
      background-size: cover;
      background-position: center;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="window-container" onclick="slideWindow()">
    <div class="shutter" id="shutter"></div>
    <div class="window-scene"></div>
  </div>

  <script>
    function slideWindow() {
      document.getElementById('shutter').classList.add('slide-left');
    }
  </script>

</body>
</html>
