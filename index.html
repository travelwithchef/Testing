<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Greenery Analyzer (LAB Version)</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #f5f5f5;
    }
    #canvas {
      border: 2px solid #333;
      margin-top: 20px;
      max-width: 100%;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 5px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 140px;
      text-transform: uppercase;
    }
    button {
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    #resultText {
      margin-top: 20px;
      font-size: 18px;
      color: #aaffaa;
    }
  </style>
</head>
<body>
  <h2>Greenery Analyzer using LAB Color Space</h2>
  <input id="colorInput" type="text" placeholder="#00FF00" maxlength="7" />
  <button id="analyzeBtn">Analyze</button>
  <button id="downloadBtn">Download Image</button>
  <br />
  <canvas id="canvas"></canvas>
  <div id="resultText"></div>  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = "aldona-greenery.jpg";

    function hexToRgb(hex) {
      hex = hex.replace('#', '');
      if (hex.length === 3) {
        hex = hex.split('').map(h => h + h).join('');
      }
      const bigint = parseInt(hex, 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255,
      };
    }

    function rgbToLab({r, g, b}) {
      let [R, G, B] = [r/255, g/255, b/255].map(c =>
        c > 0.04045 ? Math.pow((c + 0.055)/1.055, 2.4) : c/12.92
      );
      let X = R * 0.4124 + G * 0.3576 + B * 0.1805;
      let Y = R * 0.2126 + G * 0.7152 + B * 0.0722;
      let Z = R * 0.0193 + G * 0.1192 + B * 0.9505;
      [X, Y, Z] = [X, Y, Z].map(v => v / [0.95047, 1, 1.08883][['X','Y','Z'].indexOf(v)]);
      [X, Y, Z] = [X, Y, Z].map(t => t > 0.008856 ? Math.cbrt(t) : (7.787 * t + 16/116));
      return {
        L: 116 * Y - 16,
        A: 500 * (X - Y),
        B: 200 * (Y - Z),
      };
    }

    let originalImageData;
    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    };

    document.getElementById('analyzeBtn').addEventListener('click', () => {
      const hex = document.getElementById('colorInput').value.trim();
      if (!/^#([0-9A-F]{3}){1,2}$/i.test(hex)) {
        alert('Please enter a valid hex code.');
        return;
      }
      const targetRGB = hexToRgb(hex);
      const targetLAB = rgbToLab(targetRGB);

      const imageData = ctx.createImageData(originalImageData);
      imageData.data.set(originalImageData.data);
      const data = imageData.data;

      let totalPixels = 0;
      let matchedPixels = 0;

      for (let i = 0; i < data.length; i += 4) {
        const rgb = { r: data[i], g: data[i + 1], b: data[i + 2] };
        const lab = rgbToLab(rgb);

        const dE = Math.sqrt(
          Math.pow(lab.L - targetLAB.L, 2) +
          Math.pow(lab.A - targetLAB.A, 2) +
          Math.pow(lab.B - targetLAB.B, 2)
        );

        if (dE < 15) { // LAB DeltaE threshold
          matchedPixels++;
        } else {
          const gray = 0.3 * rgb.r + 0.59 * rgb.g + 0.11 * rgb.b;
          data[i] = data[i + 1] = data[i + 2] = gray;
        }
        totalPixels++;
      }

      ctx.putImageData(imageData, 0, 0);
      const percentage = ((matchedPixels / totalPixels) * 100).toFixed(2);
      document.getElementById('resultText').textContent = `Match: ${percentage}% of the image`;
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'analyzed-image.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script></body>
</html>
