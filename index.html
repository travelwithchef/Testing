<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Extractor</title>
  <style>
    #canvas {
      border: 1px solid black;
      cursor: crosshair;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>Click anywhere on the image to get the color</h2>
  <canvas id="canvas"></canvas>
  <p id="colorInfo">Click on the image to get pixel color</p>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorInfo = document.getElementById('colorInfo');

    const img = new Image();
    img.crossOrigin = "anonymous"; // Allow cross-origin for GitHub Pages
    img.src = "extract.jpeg"; // Image must be in the same GitHub repo

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
    };

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const pixel = ctx.getImageData(x, y, 1, 1).data;
      const [r, g, b, a] = pixel;

      const rgba = `rgba(${r}, ${g}, ${b}, ${a / 255})`;
      colorInfo.textContent = `Color at (${Math.floor(x)}, ${Math.floor(y)}): ${rgba}`;
      colorInfo.style.backgroundColor = rgba;
      colorInfo.style.color = (r*0.299 + g*0.587 + b*0.114) > 186 ? '#000' : '#fff'; // adjust text contrast
    });
  </script>
</body>
</html>
