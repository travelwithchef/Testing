<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accurate Color Analysis Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    canvas {
      border: 2px solid #000;
      margin-top: 10px;
      max-width: 100%;
    }
    input, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Isolate & Analyze Color by Hex</h2>
  <input type="file" id="uploadImg" accept="image/*" />
  <br />
  <input type="text" id="colorInput" placeholder="#00FF00" maxlength="7" />
  <button id="analyzeBtn">Analyze</button>
  <button id="downloadBtn">Download Image</button>
  <p id="resultText"></p>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const uploadImg = document.getElementById('uploadImg');
    const resultText = document.getElementById('resultText');

    let originalImageData = null;

    function hexToRgb(hex) {
      hex = hex.replace('#', '');
      if (hex.length === 3) {
        hex = hex.split('').map(h => h + h).join('');
      }
      const bigint = parseInt(hex, 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255,
      };
    }

    function colorDistance(c1, c2) {
      return Math.sqrt(
        (c1.r - c2.r) ** 2 + (c1.g - c2.g) ** 2 + (c1.b - c2.b) ** 2
      );
    }

    uploadImg.addEventListener('change', function () {
      const file = uploadImg.files[0];
      if (!file) return;

      const reader = new FileReader();
      const img = new Image();
      reader.onload = function (e) {
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          resultText.textContent = "Image loaded. Enter hex color and click Analyze.";
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('analyzeBtn').addEventListener('click', () => {
      const hex = document.getElementById('colorInput').value.trim();
      if (!/^#([0-9a-fA-F]{3}){1,2}$/.test(hex)) {
        alert('Please enter a valid hex color like #00FF00');
        return;
      }

      if (!originalImageData) {
        alert('Please upload an image first.');
        return;
      }

      const targetColor = hexToRgb(hex);
      const threshold = 30; // tighter for scientific precision
      const data = new Uint8ClampedArray(originalImageData.data);
      let matchCount = 0;
      const totalPixels = canvas.width * canvas.height;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        const distance = colorDistance({ r, g, b }, targetColor);

        if (distance <= threshold) {
          matchCount++;
        } else {
          const gray = 0.3 * r + 0.59 * g + 0.11 * b;
          data[i] = data[i + 1] = data[i + 2] = gray;
        }
      }

      const outputData = new ImageData(data, canvas.width, canvas.height);
      ctx.putImageData(outputData, 0, 0);

      const percent = ((matchCount / totalPixels) * 100).toFixed(2);
      resultText.textContent = `Matching pixels: ${percent}% of image`;
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'analyzed_image.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
