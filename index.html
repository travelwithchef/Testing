<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Isolation and Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    #canvas {
      border: 2px solid #000;
      max-width: 100%;
      margin-top: 15px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Isolate Color by Hex Code</h2>
  <input id="colorInput" type="text" placeholder="#00FF00" maxlength="7" />
  <button id="applyBtn">Apply</button>
  <button id="downloadBtn">Download Image</button>
  <p id="colorRatio"></p>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorInput = document.getElementById('colorInput');
    const colorRatio = document.getElementById('colorRatio');
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = "greenery.jpg"; // Replace with your image path or URL

    // Convert hex to RGB
    function hexToRgb(hex) {
      hex = hex.replace("#", "");
      if (hex.length === 3) {
        hex = hex.split('').map(h => h + h).join('');
      }
      const bigint = parseInt(hex, 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255,
      };
    }

    function colorDistance(c1, c2) {
      return Math.sqrt(
        Math.pow(c1.r - c2.r, 2) +
        Math.pow(c1.g - c2.g, 2) +
        Math.pow(c1.b - c2.b, 2)
      );
    }

    let originalImageData;

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    };

    document.getElementById('applyBtn').addEventListener('click', () => {
      const hex = colorInput.value.trim();
      if (!/^#([0-9A-F]{3}){1,2}$/i.test(hex)) {
        alert('Please enter a valid hex color code.');
        return;
      }

      const targetColor = hexToRgb(hex);
      const imageData = ctx.createImageData(originalImageData);
      imageData.data.set(originalImageData.data);
      const data = imageData.data;

      let matchCount = 0;
      const totalPixels = canvas.width * canvas.height;
      const threshold = 35; // Tighter threshold for scientific precision

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i + 1], b = data[i + 2];
        const distance = colorDistance({ r, g, b }, targetColor);

        if (distance <= threshold) {
          matchCount++;
        } else {
          // Grayscale non-matching pixels
          const gray = 0.3 * r + 0.59 * g + 0.11 * b;
          data[i] = data[i + 1] = data[i + 2] = gray;
        }
      }

      ctx.putImageData(imageData, 0, 0);

      const percent = ((matchCount / totalPixels) * 100).toFixed(2);
      colorRatio.innerText = `Matching Color Coverage: ${percent}%`;
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'color_isolated_image.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
