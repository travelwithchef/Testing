<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>San Marino Window Slide</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .window-wrapper {
      position: relative;
      width: 1333px;
      height: 2000px;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('window-san-marino.png') no-repeat center center;
      background-size: cover;
      border: 5px solid #003366;
      border-radius: 10px;
      z-index: 1;
    }

    .window-panel {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('san_marino.png') no-repeat center center;
      background-size: cover;
      border: 5px solid #003366;
      border-radius: 10px;
      z-index: 2;
      transition: left 2.5s ease;
      left: 0;
      cursor: pointer;
    }

    .window-panel.slide-left {
      left: -100%;
    }
  </style>
</head>
<body>

  <div class="window-wrapper">
    <div class="background"></div>
    <div class="window-panel" id="windowPanel"></div>
  </div>

  <script>
    const panel = document.getElementById('windowPanel');
    panel.addEventListener('click', () => {
      panel.classList.toggle('slide-left');
    });
  </script>

</body>
</html>
