<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>San Marino Flip Card</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
      border: 5px solid rgba(0, 51, 102, 0.8);
      border-radius: 10px;
      background-color: rgba(0, 51, 102, 0.8);
    }
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px;
    }
    .flip-card-front {
      color: white;
    }
    .flip-card-front img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }
    .flip-card-back {
      background-color: rgba(0, 51, 102, 0.95);
      color: white;
      transform: rotateY(180deg);
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="flip-card" id="flipCard">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="san_marino.png" alt="San Marino" />
      </div>
      <div class="flip-card-back">
        <h2>San Marino Coordinates</h2>
        <p><strong>Latitude:</strong> 43.9333° N</p>
        <p><strong>Longitude:</strong> 12.4500° E</p>
      </div>
    </div>
  </div>

  <script>
    const flipCard = document.getElementById('flipCard');
    flipCard.addEventListener('click', () => {
      flipCard.classList.toggle('flipped');
    });
  </script>
</body>
</html>
