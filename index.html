<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Marine Drive 3D Starter</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x4682b4); // dusk blue sky

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 20, 50);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls to orbit around
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 5, 0);
    controls.update();

    // Light - ambient + directional
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    // Ground / Road (curved approximated by boxes)
    const roadMaterial = new THREE.MeshStandardMaterial({color: 0x333333});
    for(let i = -10; i <= 10; i++) {
      const box = new THREE.Mesh(new THREE.BoxGeometry(3, 0.2, 5), roadMaterial);
      box.position.set(i * 3, 0, Math.sin(i*0.3) * 5);
      scene.add(box);
    }

    // Buildings (simple cubes along the side)
    const buildingMaterial = new THREE.MeshStandardMaterial({color: 0xb0b0b0});
    for(let i = -8; i <= 8; i+=2) {
      const height = 5 + Math.random() * 10;
      const building = new THREE.Mesh(new THREE.BoxGeometry(2, height, 2), buildingMaterial);
      building.position.set(i * 3, height/2, -7);
      scene.add(building);
    }

    // Street lights (thin poles with spheres for lights)
    const poleMaterial = new THREE.MeshStandardMaterial({color: 0x222222});
    const lightMaterial = new THREE.MeshStandardMaterial({color: 0xffffaa, emissive: 0xffffaa, emissiveIntensity: 1});
    for(let i = -9; i <= 9; i += 3) {
      const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 6), poleMaterial);
      pole.position.set(i * 3, 3, 2);
      scene.add(pole);

      const light = new THREE.Mesh(new THREE.SphereGeometry(0.3), lightMaterial);
      light.position.set(i * 3, 6, 2);
      scene.add(light);
    }

    // Sea (blue plane)
    const seaGeometry = new THREE.PlaneGeometry(100, 30);
    const seaMaterial = new THREE.MeshStandardMaterial({color: 0x0a1e46});
    const sea = new THREE.Mesh(seaGeometry, seaMaterial);
    sea.rotation.x = -Math.PI / 2;
    sea.position.z = 15;
    sea.position.y = -0.1;
    scene.add(sea);

    // Animate loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
