<!DOCTYPE html>
<html>
<head>
    <title>Color Isolation Tool</title>
    <style>
        body {
            background-color: black;
            color: #f5f5f5; /* Off-white text */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        input[type="text"], input[type="file"] {
            background-color: #333; /* Dark gray for inputs */
            color: #f5f5f5; /* Off-white text */
            border: 1px solid #c0c0c0; /* Light silver border */
            padding: 5px;
        }
        button {
            background-color: #c0c0c0; /* Light silver buttons */
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }
        canvas {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 1px solid #c0c0c0; /* Light silver border */
        }
        #colorPreview {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            border: 1px solid #c0c0c0; /* Light silver border */
        }
        small {
            color: #c0c0c0; /* Light silver text for description */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Isolation Tool</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <br>
        <input type="text" id="hexColor" placeholder="Enter hex color (e.g., #ff0000)">
        <div id="colorPreview"></div>
        <br>
        <p>
            <label for="tolerance">Tolerance: <span id="toleranceValue">50</span></label>
            <input type="range" id="tolerance" min="0" max="255" value="50">
            <small>Adjust how close colors must be to the chosen color to remain in color. Lower values are stricter.</small>
        </p>
        <button id="analyzeBtn">Analyze</button>
        <br>
        <canvas id="canvas"></canvas>
        <p id="percentage">Percentage: N/A</p>
        <button id="downloadBtn" style="display:none;">Download</button>
    </div>
    <script>
        const imageUpload = document.getElementById('imageUpload');
        const hexColor = document.getElementById('hexColor');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const canvas = document.getElementById('canvas');
        const downloadBtn = document.getElementById('downloadBtn');
        const toleranceInput = document.getElementById('tolerance');
        const toleranceValue = document.getElementById('toleranceValue');
        let originalImg;

        // Handle image upload
        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    originalImg = img; // Store the original image
                    document.getElementById('percentage').textContent = 'Percentage: N/A'; // Reset percentage
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        // Update color preview when hex code is entered
        hexColor.addEventListener('input', function() {
            const hex = this.value.trim();
            if (/^#[0-9A-F]{6}$/i.test(hex)) {
                document.getElementById('colorPreview').style.backgroundColor = hex;
            } else {
                document.getElementById('colorPreview').style.backgroundColor = '';
            }
        });

        // Update tolerance value display
        toleranceInput.addEventListener('input', function() {
            toleranceValue.textContent = this.value;
        });

        // Handle analyze button click
        analyzeBtn.addEventListener('click', function() {
            if (!originalImg) {
                alert('Please upload an image first.');
                return;
            }
            const hex = hexColor.value.trim();
            if (!/^#[0-9A-F]{6}$/i.test(hex)) {
                alert('Please enter a valid hex color code.');
                return;
            }
            const rgb = hexToRgb(hex);
            if (!rgb) {
                alert('Invalid hex color code.');
                return;
            }
            const tolerance = parseInt(toleranceInput.value);
            processImage(rgb, tolerance);
        });

        // Convert hex color code to RGB
        function hexToRgb(hex) {
            const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
            hex = hex.replace(shorthandRegex, function(m, r, g, b) {
                return r + r + g + g + b + b;
            });
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Process the image to isolate the selected color and calculate percentage
        function processImage(selectedRgb, tolerance) {
            const ctx = canvas.getContext('2d');
            // Redraw the original image
            ctx.drawImage(originalImg, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            let matchingPixels = 0;

            // Analyze each pixel
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const distance = Math.sqrt(
                    Math.pow(r - selectedRgb.r, 2) +
                    Math.pow(g - selectedRgb.g, 2) +
                    Math.pow(b - selectedRgb.b, 2)
                );
                if (distance <= tolerance) {
                    matchingPixels++; // Count pixels within tolerance
                } else {
                    // Convert to grayscale
                    const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                    data[i] = gray;
                    data[i + 1] = gray;
                    data[i + 2] = gray;
                }
            }

            // Update the canvas with the processed image
            ctx.putImageData(imageData, 0, 0);

            // Calculate and display the percentage
            const totalPixels = canvas.width * canvas.height;
            const percentage = (matchingPixels / totalPixels) * 100;
            document.getElementById('percentage').textContent = `Percentage: ${percentage.toFixed(2)}%`;

            // Show the download button
            downloadBtn.style.display = 'block';
        }

        // Handle download button click
        downloadBtn.addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'isolated_image.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
