<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scientific Color Isolation Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    #canvas {
      border: 2px solid #000;
      max-width: 90%;
      margin-top: 15px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 120px;
      text-transform: uppercase;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Scientific Color Isolation by Hex Code</h2>
  <input id="colorInput" type="text" placeholder="#00FF00" maxlength="7" />
  <button id="applyBtn">Apply</button>
  <button id="downloadBtn">Download Image</button>
  <div id="result"></div>
  <br />
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = "greenery.jpg"; // Replace with your image path

    function hexToRgb(hex) {
      hex = hex.replace('#', '');
      if (hex.length === 3) {
        hex = hex.split('').map(h => h + h).join('');
      }
      const bigint = parseInt(hex, 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255,
      };
    }

    function colorDistance(c1, c2) {
      return Math.sqrt(
        Math.pow(c1.r - c2.r, 2) +
        Math.pow(c1.g - c2.g, 2) +
        Math.pow(c1.b - c2.b, 2)
      );
    }

    let originalImageData;

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    };

    document.getElementById('applyBtn').addEventListener('click', () => {
      const hex = document.getElementById('colorInput').value.trim();
      if (!/^#([0-9A-F]{3}){1,2}$/i.test(hex)) {
        alert('Please enter a valid hex color code like #00FF00');
        return;
      }

      const targetColor = hexToRgb(hex);
      const imageData = ctx.createImageData(originalImageData);
      imageData.data.set(originalImageData.data);
      const data = imageData.data;

      const threshold = 25; // Tight threshold for scientific accuracy
      let matchCount = 0;
      let visiblePixelCount = 0;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i + 1], b = data[i + 2], a = data[i + 3];
        if (a < 128) continue; // Ignore nearly transparent pixels

        visiblePixelCount++;
        const pixelColor = { r, g, b };

        if (colorDistance(pixelColor, targetColor) <= threshold) {
          matchCount++;
        } else {
          const gray = 0.3 * r + 0.59 * g + 0.11 * b;
          data[i] = gray;
          data[i + 1] = gray;
          data[i + 2] = gray;
        }
      }

      ctx.putImageData(imageData, 0, 0);
      const percent = ((matchCount / visiblePixelCount) * 100).toFixed(2);
      document.getElementById('result').textContent = `Color ${hex.toUpperCase()} occupies approx. ${percent}% of the visible image.`;
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'isolated-color.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
