<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haunted Window Scene</title>
  <style>
    body {
      margin: 0;
      background-color: #fdd835; /* Bright yellow wall */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .window-container {
      width: 1333px;
      height: 2000px;
      background-color: #000; /* Black window frame */
      position: relative;
      overflow: hidden;
      border: 10px solid #222;
      box-shadow: 0 0 30px rgba(0,0,0,0.9);
    }

    .shutter {
      width: 100%;
      height: 100%;
      background-color: #111; /* Shutter color */
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      transition: top 2s ease;
    }

    .window-scene {
      width: 100%;
      height: 100%;
      background-image: url('window-san-marino.png');
      background-size: cover;
      background-position: center;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="window-container">
    <div class="shutter" id="shutter"></div>
    <div class="window-scene"></div>
  </div>

  <script>
    // Automatically slide the shutter up after 2 seconds
    setTimeout(() => {
      document.getElementById('shutter').style.top = '-100%';
    }, 2000);
  </script>

</body>
</html>
