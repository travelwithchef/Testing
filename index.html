<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAN MARINO</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    /* Vertical dark gray bar */
    .vertical-bar {
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 90px;
      height: 100%;
      background: rgba(96, 96, 96, 0.8);
      z-index: 1;
    }

    /* Horizontal dark gray bar */
    .horizontal-bar {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 100%;
      height: 90px;
      background: rgba(96, 96, 96, 0.8);
      z-index: 1;
    }

    /* Center blue overlapping square */
    .blue-square {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 160px;
      background: rgba(0, 41, 85, 0.75);
      transform: translate(-50%, -50%);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Transparent overlapping squares inside blue square */
    .blue-overlay-vertical {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50px;
      height: 160px;
      background: rgba(0, 41, 85, 0.55);
      transform: translateX(-50%);
      z-index: 3;
    }

    .blue-overlay-horizontal {
      position: absolute;
      left: 0;
      top: 50%;
      width: 160px;
      height: 50px;
      background: rgba(0, 41, 85, 0.55);
      transform: translateY(-50%);
      z-index: 3;
    }

    /* Text in front */
    .text {
      position: relative;
      color: white;
      font-size: 50px;
      font-weight: 700;
      z-index: 4;
      letter-spacing: 4px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="vertical-bar"></div>
    <div class="horizontal-bar"></div>
    <div class="blue-square">
      <div class="blue-overlay-vertical"></div>
      <div class="blue-overlay-horizontal"></div>
      <div class="text">SAN MARINO</div>
    </div>
  </div>
</body>
</html>
